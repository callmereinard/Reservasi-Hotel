<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="EN" xml:lang="EN" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<title>Reservation Hotel Room</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<h1>Reservation Hotel Room</h1>

<form method="post" action="">
	<div class="form-panel">
	<fieldset>
		<legend>Personal Data</legend>
		<ol>
			<li>
				<label for="name">Name</label><br/>
				<input size="40" name="name" id="name" type="text"/>
			</li>
			<li>
			<label for="gender">Gender</label><br/>
			<select name="gender" id="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</li>
			<li>
				<label for="emailaddress">Email Address</label><br/>
				<input size="40" type="email" name="emailaddress" id="emailaddress"/>
			</li>
			<li>
				<label for="telpnumber">Telephone Number</label><br/>
				<input id="telpnumber" type="tel" size="40" name="telpnumber"/>
			</li>
		</ol>
	</fieldset>

	<p class="section-title">Reservation Room Details</p>

	<ol>
		<li>
			<label for="reservatorname">Reservator Name</label><br/>
			<input name="reservatorname" type="text" size="30" id="reservatorname"/>
		</li>
		<li>
			<label for="bookingdate">Booking date</label><br/>
			<input id="bookingdate" size="30" type="date" name="bookingdate"/>
		</li>
		<li>
			<label for="roomtype">Room Type</label><br/>
			<select name="roomtype" id="roomtype">
				<option>Deluxe</option>
				<option>Standard</option>
				<option>Suite</option>
			</select>
		</li>
		<li>
			<label for="bedtype">Bed Type</label><br/>
			<select name="bedtype" id="bedtype">
				<option>Single bed</option>
				<option>Double bed</option>
				<option>King bed</option>
			</select>
		</li>
		<li>
			<span>Breakfast</span><br/>
			<div class="radio-group">
				<input checked="checked" value="With Breakfast" name="breakfast" type="radio" id="breakfast_with"/>
				<label for="breakfast_with">With Breakfast</label>
				<input value="Without Breakfast" id="breakfast_without" type="radio" name="breakfast"/>
				<label for="breakfast_without">Without Breakfast</label>
			</div>
		</li>
	</ol>

	<fieldset>
		<legend><strong>Payment</strong></legend>
		<ol>
			<li>
				<label for="checkindate">Check-in date</label><br/>
				<input size="40" name="checkindate" type="date" id="checkindate"/>
			</li>
			<li>
				<label for="checkoutdate">Check-out date</label><br/>
				<input name="checkoutdate" id="checkoutdate" size="40" type="date"/>
			</li>
			<li>
				<label for="paymentmethod">Payment Method</label><br/>
				<select name="paymentmethod" id="paymentmethod">
					<option>Cash</option>
					<option>Credit Card</option>
					<option>Debit Card</option>
				</select>
			</li>
		</ol>
	</fieldset>

	<p>
		<input value="Submit Reservation" name="submit" type="submit" id="submit"/>
	</p>
	</div>
</form>

</body>
</html>
